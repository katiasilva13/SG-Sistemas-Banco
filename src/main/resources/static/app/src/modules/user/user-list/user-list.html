<div class="container">
  <div class="col mt-4 justify-content-center list">
    <h3 style="margin-left: 50px">Lista de usuários</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody >
<!--         {{$ctrl.users}}-->
        <tr ng-repeat="user in $ctrl.users">
          <th scope="row">{{ $index+1 }}</th>
          <td><a ui-sref="app.user.details({id: user.id })">{{ user.name | uppercase}}</a></td>
          <td>{{ user.phoneNumber  | brPhoneNumber}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div style="text-align: center; margin-top: 30px ;"> 
      <a class="btn btn-primary" ui-sref="app.user.form({type: 'pf'})" >Adicionar Pessoa Física</a>
      <a class="btn btn-primary" ui-sref="app.user.form({type: 'pj'})" >Adicionar Pessoa Jurdica</a>
    
    </div>
  </div>

</div>
