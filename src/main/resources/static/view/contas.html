<div class="jumbotron">

    <h3>{{app}}</h3>

    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />

      <!-- #TODO: filtrar por Corrente & Poupança -->
    <table ng-show="contas.length > 0" class="table">
        <tr>
            <th></th>
            <th><a href="" ng-click="ordenarPor('accountCode')">Número</a></th>
            <th><a href="" ng-click="ordenarPor('branch')">Agência</a></th>
            <th><a href="" ng-click="ordenarPor('accountType')">Tipo</a></th>
            <th><a href="" ng-click="ordenarPor('balance')">Saldo</a></th>
        </tr>
        <tr ng-class="{'selecionado negrito': conta.selecionado}"
            ng-repeat="conta in contas  | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao ">
            <td><input type="checkbox" ng-model="conta.selecionado"></td>
            <td><a href="#/detalhesConta/{{conta.id}}">{{conta.accountCode}}</a></td>
            <td>{{conta.branch}}</td>
            <td>{{conta.accountType | accountType}}</td>
            <td>{{conta.balance }}</td>
        </tr>
    </table>
    <hr />
    <a class="btn btn-primary" href="#/novaConta/1">Nova Conta Corrente</a>
    <a class="btn btn-primary" href="#/novaConta/2">Nova Conta Poupança</a>
    <a class="btn btn-danger" href="" ng-click="apagarContas(contas)" ng-disabled="!isContaSelecionado(contas)">
        Apagar contas
    </a>

</div>
